  // flat
  let arr = [[1, 2], [3, 4], [{}, [1, 2]]]
  function flat(arr) {
    let returnArr = []
    function iteration(a) {
      a.forEach(item => {
        if (item.constructor.name != 'Array') {
          returnArr.push(item)
        } else {
          iteration(item)
        }
      })
    }
    iteration(arr)
    return returnArr
  }
  console.log(flat(arr)) // [1,2,3,4,5,1,2]
